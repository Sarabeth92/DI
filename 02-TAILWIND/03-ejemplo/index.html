<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ejemplos Tailwind</title>
            <link href="./css/output.css" rel="stylesheet">
        </head>
        <body class="flex flex-col min-h-screen bg-amber-800">
            <header class="h-16 bg-amber-950 text-amber-500">
                <nav class="flex items-center justify-between p-4">
                    <h1 class="text-xl size-7 font-semibold">ZOPENCA</h1>
                    <p class="text-sm text-amber-200 font-light">Esto se me da un poco regulinchi</p>
                </nav>
            </header>
            <div class="flex flex-row h-[calc(100vh-8rem)] w-full grow items-stretch">
                <aside class="flex-col w-60 bg-amber-900 p-4">
                    <h2 class="text-amber-400 font-semibold mb-3">MENUSITO LOLAILO</h2>
                        <nav class="space-y-1">
                            <p class="block px-3 py-2 text-amber-200">Socorro</p>
                            <p class="block px-3 py-2 text-amber-200">Matenme</p>
                            <p class="block px-3 py-2 text-amber-200">Poner velita</p>
                            <p class="block px-3 py-2 text-amber-200">Llorar un poco</p>
                        </nav>
                </aside>
                <main class="flex-1 p-6 overflow-auto">
                    <h2 class="text-xl text-amber-300 size-5 font-semibold w-full">Aqui lloramos todos</h2>
                    <p class="leading-relaxed text-amber-100 w-full">Espacio para quejarse gratis</p>
                </main>
            </div>
            <footer class="h-16 w-full mt-auto bg-amber-950 text-amber-200 py-4">
                <p class="text-center justify-center font-light italic"> © 2025 — Llorar es gratis</p>
            </footer>
        </body>
    </html>
